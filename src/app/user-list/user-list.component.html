<div class="uk-container uk-container-small text" *ngIf="users;else loading">
  <div class="uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid="masonry: true">
    <div *ngFor="let data of users.data">
        <div class="uk-flex uk-flex-center uk-flex-middle" style="height: auto">
          <mat-card class="cardContainer">
            <img class="imageProfile" mat-card-image src="{{data.picture}}">
            <mat-card-content class="cardContent center">
                <p>{{data.title}}. {{data.firstName}} {{data.lastName}}</p>
                <p>{{data.email}}</p>
            </mat-card-content>
            <mat-card-actions class="center">
              <button routerLink="/userProfile/{{data.id}}" mat-raised-button color="primary">View Profile</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <mat-progress-bar class="uk-position-top" mode="indeterminate" color="warn"></mat-progress-bar>
</ng-template>
<router-outlet></router-outlet>
